<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="ping.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">
            PING PONG
        </h1>
        <div class="game">
            <canvas id="canvas" width="800" height="500"></canvas>

            <div class="startGameBtns">
                <p id="message"> </p>
                <button id="playOnlineBtn" class="playBtns">
                    Play Online
                </button>
                <button id="playofflineBtn" class="playBtns">
                    Play Offline
                </button>
                <div id="onlineBtns">
                    <button id="createRoomBtn" class="playBtns">
                        Create New Room
                    </button>
                    <form id="joinForm" aria-label="Join room form" style="color:white">
                        <label for="roomIdInput">Enter room ID:</label>
                        <input type="text" id="roomIdInput" placeholder="Enter room Id..." aria-label="Enter room ID">
                        <button id="roomIdSubmit" class="playBtns" aria-label="Submit room ID">Enter</button>
                        <p id="joinFormHelp" class="helpText">
                          Make sure to use a valid room ID. The room ID is case-sensitive. If you don't have a room ID, you can create one by clicking on the "Create Room" button.
                        </p>
                      </form>
                </div>
                <div id="offlineBtns">
                    <button id="playWithFrndBtn" class="playBtns">
                        Play With Friend
                    </button>
                    <button id="playWithCompBtn" class="playBtns">
                        Play with Computer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/ping.js"></script>
</body>
</html>
